<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>

    </style>

</head>
<body>
    <h1 class="color" id="title">한글은 아름다운 글입니다.</h1>
    
    <div></div>
    <script src="./scripts/jquery-3.7.1.js"></script>
    <script>
        $('div').addClass('on');
        $('h1').removeClass('color');
        $('h1').toggleClass('active');

        console.log($('div').hasClass('on'));
        console.log($('h1').hasClass('on'));
    </script>
    <!-- 
        선택자 선택 : $('css 모든 선택자')
        style 디자인 : css({ "속성" : "값", "속성" : "값"...... })

        .innerHTML      =>    .html()
        .innerText      =>    .text()
        .textContent

        .append()       =>    .append()
        .appendChild()

        .insertAdjcentElement("afterstart | afterend | beforestart | beforeend", 추가할 요소)

        $('h1').append('<span>text2</span>');
        $('h1').prepend('<u>text3</u>');
        $('h1').before('<u>before</u>');
        $('h1').after('<u>after</u>');

        attributes
        .setAttributes(속성, 값)    =>      .attr(속성, 값)
        .getAttributes(속성)        =>      .attr(속성)

        className
        classList.add()         =>      .addClass()
        classList.remove()      =>      .removeClass()
        classList.toggle()      =>      .toggleClass()
        classList.contains()    =>      .hasClass()
     -->
</body>
</html>
