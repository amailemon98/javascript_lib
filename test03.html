<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <style>

    </style>

</head>
<body>
    <h1 class="color" id="title">한글은 아름다운 글입니다.</h1>
    
    <script src="./scripts/jquery-3.7.1.js"></script>
    <script>
        $('h1').text('텍스트 추가');
        $('.color').html('<i> 이텔릭 </i>')
        $('h1').text('<u>텍스트 추가</u>'); //태그가 아닌 텍스트로 인식해버린다.

        $('h1').append('text1');
        $('h1').append('<span>text2</span>');
        $('h1').prepend('<u>text3</u>');
        $('h1').before('<u>before</u>'); //태그 밖 앞,
        $('h1').after('<u>after</u>');   //태그 밖 뒤에 들어간다.
    </script>
    <!-- 
        선택자 선택 : $('css 모든 선택자')
        style 디자인 : css({ "속성" : "값", "속성" : "값"...... })

        .innerHTML      =>    .html()
        .innerText      =>    .text()
        .textContent

        .append()       =>    .append()
        .appendChild()

        .insertAdjcentElement("afterstart | afterend | beforestart | beforeend", 추가할 요소)
     -->
</body>
</html>
